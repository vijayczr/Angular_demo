<div class="row">
    <div class="col-xs-10"></div>
    <app-shopping-edit
    (IngredientAdded)="onIngredientAdded($event)"></app-shopping-edit>
    <hr>
    <ul class="list-group">
        <a 
            class="list-group-item" 
            style="cursor: pointer;"
            *ngFor="let ingredient of Ingredients"
        >
        {{ ingredient.name }} ( {{ ingredient.amount }} )
    </a>
    </ul>
</div>
