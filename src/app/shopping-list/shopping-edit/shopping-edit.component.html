                    <input type="text" id="name" class="form-control border-black">
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="text" id="amount" class="form-control border-black">

            </div>

                    <button class="btn btn-success mx-1" type="submit">Add</button>

            </div>
